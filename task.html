<html>
    <head>
        <title>Sign Up</title>
    </head>
    <body>
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account!</p>
        <hr style="height:0px;margin-left: 0;width:350px">
        <form>
            <label for="fname"></label>
            <input type="text" id="fname" name="fname" placeholder="First Name" style="width:166px;background-color:gainsboro;border:none;height:30px">
            <label for="lname"></label>
            <input type="text" id="lname" name="lname" placeholder="Last Name" style="width:166px;background-color:gainsboro;border:none;height:30px;margin-left:3mm"><br><br>
            <label for="email"></label>
            <input type="email" id="email" name="email" placeholder="Email" style="width:348px;background-color:gainsboro;border:none;height:30px"><br><br>
            <label for="pwd"></label>
            <input type="password" id="pwd" name="pwd" placeholder="Password" style="width:348px;background-color:gainsboro;border:none;height:30px"><br><br>
            <label for="confirm pwd"></label>
            <input type="password" id="confirm pwd" name="confirm pwd" placeholder="Confirm Password" style="width:348px;background-color:gainsboro;border:none;height:30px"><br><br>
            <input type="checkbox" id="privacy policy" name="privacy policy">
            <label for="privacy policy">I accept the <a style="color:cornflowerblue">Terms of Use</a> & <a style="color:cornflowerblue">Privacy Policy</a></label><br><br>
            <input type="submit" value="Sign Up" style="background-color:dodgerblue;color:white;border:none;height:30px;width:85px">
        </form>
    </body>
</html>
